{% extends 'app/base.html'%}

{% block title%} Home Page {% endblock %}

{% block div1 %}
	<h1>People have already published that Posts  </h1>
	<a href="{% url 'vrform' %}">Create New Post</a>
	{% for obj in objs %}
		<div class="title">
			<h2>{{obj.PostName}}</h2>
		</div>
		<div class="p">
			<p>{{obj.Post}}</p>
		</div>
		<div class="time">
			<h5>{{obj.Date_Added}}</h4>
		</div>
	{% endfor %}

	{%endblock%}
